<div class="large-6 row">
    <form class="large-6" id="newsletter" method="POST" action="">
        <div class="small-12 large-6 column">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" placeholder="First Name" required>
        </div>
        <div class="small-12 large-6 column">
            <label for="sname">Surname:</label>
            <input type="text" name="sname" placeholder="Surname" required>
        </div>
        <div class="small-12 large-8 column">
            <label for="email">Email:</label>
            <input type="email" name="_replyto" placeholder="Email" required>
        </div>
        <div class="small-12 large-4 column left">                        
            <input class="button round large-6" type="submit" value="Signup">
        </div>
    </form>
</div>
