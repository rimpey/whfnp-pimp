<div class="row">
    <div class="large-6 row">
        <form class="large-6" id="contact-us" method="POST" action="//formspree.io/help@pimpmycause.org">
            <input type="hidden" name="_subject" value="New Submission: Pimp My Cause Contact Form"/>
            <input type="text" name="_gotcha" style="display:none"/>
            <div class="small-12 large-6 column">
                <label for="fname">First name:</label>
                <input type="text" name="fname" placeholder="First Name" required>
            </div>
            <div class="small-12 large-6 column">
                <label for="sname">Surname name:</label>
                <input type="text" name="sname" placeholder="Surname" required>
            </div>
            <div class="small-12 large-6 column">
                <label for="email">Email:</label>
                <input type="email" name="_replyto" placeholder="Email" required>
            </div>
            <div class="small-12 large-6 column">
                <label for="password">Password:</label>
                <input type="tel" name="phone" placeholder="Password" required>
            </div>
            <div class="small-12 large-12 column">
                <textarea name="message" rows="5" placeholder="Your message here" required></textarea>
            </div>
            <div class="small-12 large-4 column small-centered">                        
                <input class="button round" type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
